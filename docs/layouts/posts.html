<extend template="base.html" />

<title id="title" var="$page.title"></title>

<head id="head">
</head>

<div id="content" class="posts">
    <h1 class="center" var="$page.title"></h1>
    <hr>
    <div  loop="$page.subpages()" class="f-row list-of-links"> 
      <a href="$loop.it.permalink()" var="$loop.it.title" ></a> ~
         <span class="italic" var="$loop.it.date.format('January 02, 2006')"></span>
         <div class="chip info secondary-font" var="$loop.it.wordCount().div(220).plus(1)">   min</div>     
    </div>
</div>
